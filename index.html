<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <title>Odin - Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic, Tac, Toe Game !</h1>
    </header>
    <main>
        <div class="game-board">
            
        </div>
        <div class="game-info">
            <div class="game-not-over">
                <p>Congratulations! <span id="player-win">Player</span> won the game.</p>
            </div>
            <div class="scores">
                <h2>Scores:</h2>
                <div class="player p1">
                    <p class="name">Player 1 :</p>
                    <p class="score">0</p>
                </div>
                <div class="sep">
                    <p>/</p>
                </div>
                <div class="player p2">
                    <p class="score">0</p>
                    <p class="name">: Player 2</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
